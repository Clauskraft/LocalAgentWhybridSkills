# Nixpacks configuration for Railway
# Fixes cache locking issue

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
# IMPORTANT: Railway/Nixpacks often runs with NODE_ENV=production during build,
# which omits devDependencies. We need devDependencies for the TypeScript build (tsc).
cmds = ["npm ci --include=dev --prefer-offline --no-audit"]
cacheDirectories = []

[phases.build]
cmds = [
  # Build the Web UI and copy it into this service so Fastify can serve it from "/"
  "npm --prefix ../../apps/web ci --include=dev --prefer-offline --no-audit",
  "npm --prefix ../../apps/web run build",
  "rm -rf public && mkdir -p public && cp -R ../../apps/web/dist/. public/",
  # Build the API server
  "npm run build"
]
cacheDirectories = []

[start]
cmd = "node build/server/httpServer.js"

[variables]
NPM_CONFIG_CACHE = "/tmp/.npm"
NPM_CONFIG_PRODUCTION = "false"
# Ensure even implicit `npm ci` in build phase includes devDependencies (tsc).
NPM_CONFIG_INCLUDE = "dev"
NPM_CONFIG_OMIT = ""
