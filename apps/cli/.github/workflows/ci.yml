name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/cli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/cli/package-lock.json

      - name: Install
        run: npm ci

      - name: Audit (high)
        run: make audit

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make mvp

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: apps/cli/dist
          retention-days: 7

