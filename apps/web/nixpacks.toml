# Nixpacks configuration for Railway Web UI

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm ci --include=dev --prefer-offline --no-audit"]
cacheDirectories = []

[phases.build]
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npm start"

[variables]
NPM_CONFIG_CACHE = "/tmp/.npm"
NPM_CONFIG_PRODUCTION = "false"
NPM_CONFIG_INCLUDE = "dev"
NPM_CONFIG_OMIT = ""


