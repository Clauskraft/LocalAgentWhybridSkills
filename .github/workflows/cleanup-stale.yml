name: Cleanup Stale PRs & Branches

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  stale-prs:
    name: Mark Stale PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: Mark Stale PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-pr-message: |
            ðŸ”” This PR has been inactive for 14 days.
            It will be closed in 7 days unless there is activity.
          close-pr-message: |
            ðŸ”’ This PR has been closed due to inactivity.
            Feel free to reopen if still relevant.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress,keep-open'

  cleanup-branches:
    name: Delete Merged Branches
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete Merged Branches
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
