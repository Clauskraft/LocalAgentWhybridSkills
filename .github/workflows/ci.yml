# SCA-01 Continuous Integration
# Runs on all pushes and PRs to ensure code quality

name: CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install dependencies (Phase 1)
        run: npm ci --legacy-peer-deps
        working-directory: apps/cli

      - name: Install dependencies (Phase 2)
        run: npm ci --force
        working-directory: apps/desktop

      - name: Lint Phase 1
        run: npm run lint
        working-directory: apps/cli

      - name: Lint Phase 2
        run: npm run lint
        working-directory: apps/desktop

      - name: Typecheck Phase 2 (noEmit)
        run: npm run typecheck
        working-directory: apps/desktop

      - name: Docs sanity (Phase 2)
        run: make docs-sanity
        working-directory: apps/desktop
      - name: Markdown lint CLAK docs
        run: npx markdownlint "../claudedocs/**/*.md"
        working-directory: .

      - name: Build Phase 1
        run: npm run build
        working-directory: apps/cli

      - name: Build Phase 2
        run: npm run build
        working-directory: apps/desktop

      - name: Test Phase 1
        run: npm run test
        working-directory: apps/cli

      - name: Test Phase 2
        run: npm run test
        working-directory: apps/desktop

      - name: Install Playwright browsers (Phase 2)
        run: npx playwright install --with-deps chromium
        working-directory: apps/desktop

      - name: Playwright smoke (Phase 2, chromium)
        run: npm run test:smoke:ci
        working-directory: apps/desktop

  api-phase3:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sca01
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/cloud/package-lock.json

      - name: Install dependencies (Phase 3)
        run: npm ci --legacy-peer-deps
        working-directory: services/cloud

      - name: Lint Phase 3
        run: npm run lint
        working-directory: services/cloud

      - name: Build Phase 3
        run: npm run build
        working-directory: services/cloud

      - name: Run migrations (dev)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sca01
        run: npm run db:migrate:dev
        working-directory: services/cloud

      - name: Test Phase 3
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sca01
        run: npm run test
        working-directory: services/cloud

  phase4-mesh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sca-01-phase4/package-lock.json

      - name: Install dependencies (Phase 4)
        run: npm ci --legacy-peer-deps
        working-directory: sca-01-phase4

      - name: Build Phase 4
        run: npm run build
        working-directory: sca-01-phase4

      - name: Test Phase 4 (Vitest on Linux)
        run: npm test
        working-directory: sca-01-phase4

  mcp-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-backend/package-lock.json

      - name: Install dependencies (mcp-backend)
        run: npm ci --legacy-peer-deps
        working-directory: mcp-backend

      - name: Lint (mcp-backend)
        run: npm run lint
        working-directory: mcp-backend

      - name: Build (mcp-backend)
        run: npm run build
        working-directory: mcp-backend

      - name: Test (mcp-backend)
        run: npm test
        working-directory: mcp-backend

  web-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (web)
        run: npm ci --legacy-peer-deps
        working-directory: apps/web

      - name: Lint (web)
        run: npm run lint
        working-directory: apps/web

      - name: Typecheck (web)
        run: npm run typecheck
        working-directory: apps/web

      - name: Build (web)
        run: npm run build
        working-directory: apps/web

      - name: Install Playwright browsers (web)
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Playwright smoke (web, chromium)
        run: npm run test:smoke:ci
        working-directory: apps/web

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Audit Phase 1
        run: npm audit --audit-level=high
        working-directory: apps/cli

      - name: Audit Phase 2
        run: npm audit --audit-level=high
        working-directory: apps/desktop

  build-check:
    needs: lint-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install dependencies
        run: npm ci --force
        working-directory: apps/desktop

      - name: Build TypeScript
        run: npm run build
        working-directory: apps/desktop

      - name: Verify Electron can start (headless)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run --auto-servernum npm run start -- --version || echo "Electron check complete"
        working-directory: apps/desktop
        continue-on-error: true

  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run ROMA Bridge Benchmarks
        run: |
          mkdir -p benchmark-results
          docker compose -f ci-bench.yml up --exit-code-from benchmark-runner
          docker compose -f ci-bench.yml down

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results-${{ github.sha }}
          path: benchmark-results/
