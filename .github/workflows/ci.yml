# SCA-01 Continuous Integration
# Runs on all pushes and PRs to ensure code quality

name: CI

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: sca-01-phase2/package-lock.json

      - name: Install dependencies (Phase 1)
        run: npm ci
        working-directory: sca-01-phase1

      - name: Install dependencies (Phase 2)
        run: npm ci --force
        working-directory: sca-01-phase2

      - name: Lint Phase 1
        run: npm run lint
        working-directory: sca-01-phase1
        continue-on-error: true

      - name: Lint Phase 2
        run: npm run lint
        working-directory: sca-01-phase2
      
      - name: Typecheck Phase 2 (noEmit)
        run: npm run typecheck
        working-directory: sca-01-phase2

      - name: Build Phase 1
        run: npm run build
        working-directory: sca-01-phase1

      - name: Build Phase 2
        run: npm run build
        working-directory: sca-01-phase2

      - name: Test Phase 1
        run: npm run test
        working-directory: sca-01-phase1
        continue-on-error: true

      - name: Test Phase 2
        run: npm run test
        working-directory: sca-01-phase2

      - name: Install Playwright browsers (Phase 2)
        run: npx playwright install --with-deps chromium
        working-directory: sca-01-phase2

      - name: Playwright smoke (Phase 2, chromium)
        run: npm run test:smoke:ci
        working-directory: sca-01-phase2

  api-phase3:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sca01
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sca-01-phase3/package-lock.json

      - name: Install dependencies (Phase 3)
        run: npm ci
        working-directory: sca-01-phase3

      - name: Lint Phase 3
        run: npm run lint
        working-directory: sca-01-phase3

      - name: Build Phase 3
        run: npm run build
        working-directory: sca-01-phase3

      - name: Run migrations (dev)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sca01
        run: npm run db:migrate:dev
        working-directory: sca-01-phase3

      - name: Test Phase 3
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sca01
        run: npm run test
        working-directory: sca-01-phase3

  phase4-mesh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sca-01-phase4/package-lock.json

      - name: Install dependencies (Phase 4)
        run: npm ci
        working-directory: sca-01-phase4

      - name: Build Phase 4
        run: npm run build
        working-directory: sca-01-phase4

      - name: Test Phase 4 (Vitest on Linux)
        run: npm test
        working-directory: sca-01-phase4

  mcp-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-backend/package-lock.json

      - name: Install dependencies (mcp-backend)
        run: npm ci
        working-directory: mcp-backend

      - name: Lint (mcp-backend)
        run: npm run lint
        working-directory: mcp-backend

      - name: Build (mcp-backend)
        run: npm run build
        working-directory: mcp-backend

      - name: Test (mcp-backend)
        run: npm test
        working-directory: mcp-backend

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Audit Phase 1
        run: npm audit --audit-level=high
        working-directory: sca-01-phase1
        continue-on-error: true

      - name: Audit Phase 2
        run: npm audit --audit-level=high
        working-directory: sca-01-phase2

  build-check:
    needs: lint-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sca-01-phase2/package-lock.json

      - name: Install dependencies
        run: npm ci --force
        working-directory: sca-01-phase2

      - name: Build TypeScript
        run: npm run build
        working-directory: sca-01-phase2

      - name: Verify Electron can start (headless)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run --auto-servernum npm run start -- --version || echo "Electron check complete"
        working-directory: sca-01-phase2
        continue-on-error: true

