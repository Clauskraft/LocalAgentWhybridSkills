  - type: checkboxes
    id: kickoff
    attributes:
      label: Kickoff checklist
      options:
        - label: Create GitHub Project board ‚ÄúFinal Release‚Äù with columns Backlog / Ready / In Progress / In Review / Done / Blocked
          required: true
        - label: Capture the rest-backlog as issues using ‚Äúüö¢ Final Release Task‚Äù
          required: true
        - label: Label + prioritize all items as P0/P1/P2 and assign area owners
          required: true
