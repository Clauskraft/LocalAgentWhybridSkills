name: âœ¨ Feature Request
description: Suggest a new feature for SCA-01
title: "[FEATURE]: "
labels: ["enhancement", "triage"]
assignees:
  - Clauskraft

body:
  - type: markdown
    attributes:
      value: |
        Have an idea to improve SCA-01? We'd love to hear it!

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Desktop Agent (Phase 2)
        - CLI (Phase 1)
        - Cloud API (Phase 3)
        - Mobile App
        - MCP Integration
        - New Component
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would improve my workflow
        - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you envision this feature working?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions?

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I am willing to help implement this feature

